<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group4 Dashboard - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GROUP4 HOSPITAL DASHBOARD</h1>

    <div class="mydiv1">
        <img src="hospital.jpg" alt="The hospital image">

        <div class="form-mydiv2">
            <div class="register-form form">
                <h2>Register here</h2>
                <form action="">
                    <label for="reg-username">Username:</label>
                    <input type="text" name="username" id="reg-username">

                    <label for="reg-email">Email:</label>
                    <input type="email" name="email" id="reg-email">

                    <label for="reg-password">Password:</label>
                    <input type="password" name="password" id="reg-password">

                    <label for="reg-confirm-password">Confirm Password:</label>
                    <input type="password" name="confirm-password" id="reg-confirm-password">

                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
